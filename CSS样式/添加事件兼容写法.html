            //IE9以上的浏览器和其他浏览器，使用addEventListener方法
            //IE9以下的浏览器使用attachEvent
            //浏览器能力检测
            if(ele.addEventListener){
                ele.addEventListener(type,fn);
            }else if(ele.attachEvent){
                ele.attachEvent("on"+type,fn);
