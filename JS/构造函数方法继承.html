<body>
    <script>
        //构造函数的属性继承
             //人类类型
        function Person(name, age,sex){
            this.name= name;
            this.age=age;
            this.sex=sex;
        }
        //父类型的原型对象中有方法也需要继承
        Person.prototype.sayHi=function(){
            console.log("你好");
        };
        //学生类型
        function Student(name,age,sex,score){
            //直接对父类型的构造函数进行一个普通调用
            //Person普通调用过程中，内部的this指向的是window
            //可以通过call方法更改Person内部的this
            Person.call(this,name,age,sex);
            this.score=score;
        }
        //子类型的原型对象上，需要继承父类型原型对象的方法
        //方法1：对象拷贝继承
        // for(var k in Person.prototype){
        //     //保留自己的constructor不用进行继承
        //     if(k==="constructor"){
        //         continue;
        //     }
        //     Student.prototype[k]=Person.prototype[k]
        // }
        //方法2：原型继承
        Student.prototype=new Person();
        Student.prototype.constructor=Student;

        var s1=new Student("zs",19,"男",82);
        var s2=new Student("ls",19,"男",92);
        console.dir(s1);
        console.dir(s2);
        s1.sayHi();
    </script>
</body>
</html>
