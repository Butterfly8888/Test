<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function jc(a){
            var mul=1;
            for(var i = 1; i<=a; i++){
                mul*=i;
            }
            return mul;
        }

        function isLabh(a){
            var ge=a % 10,
            shi=parseInt(a/10) % 10,
            bai=parseInt(a/100);
            var sum=jc(ge)+jc(shi)+jc(bai);
            if(sum===a){
                return true;
            }else{
                return false;
            }
        }

        for(var i=100;i<=999;i++){
            if(isLabh(i)){
                console.log(i);
            }
        }
    </script>
</body>
</html>
